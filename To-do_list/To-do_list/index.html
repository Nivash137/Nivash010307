<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="./Style.css">
    <script src="./Script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="To-do">
            <h1>To Do List App</h1>
            <div class="stats">
                <div class="details">
                    <h3>Keep it up!..</h3>
                    <div class="progress">
                        <div id="progress"></div>
                    </div>
                </div>
                <div class="stats-numbers">
                    <p id="numbers">0/0</p>
                </div>
            </div>
            <form  class="input-area">
                <input type="text" id="to-do-text" placeholder="Add a new task..." required>
                <button type="submit" id="add-task-btn">Add Task <i class="fa-solid fa-plus"></i></button>
            </form>

           <div class="To-do-container">
                <ul id="tasks"></ul>
                <img class="empty-img" src="./WhatsApp Image 2025-12-25 at 6.55.38 PM.jpeg" alt="Empty list">
           </div>
        </div>
    </div>
   
  

    
</body>
</html>
